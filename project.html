<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Core Explorer</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous">
  <style>
:root {
    --bs-body-bg: #1a1a1a;
    --bs-body-color: #f7931a;
    --bs-font-monospace: 'Courier New', monospace;
    --bs-primary: #f7931a;
    --bs-primary-rgb: 247, 147, 26;
    --bs-secondary: #2d2d2d;
    --bs-tertiary-bg: #1f1f1f;
    --bs-link-hover-color: #e07b00;
    --bs-border-color: #f7931a;
    --bs-border-radius: 5px;
    --bs-border-radius-sm: 3px;
    --bs-button-border-radius: 3px;
    --bs-focus-ring-color: rgba(247, 147, 26, 0.5);
}
body.light-mode {
    --bs-body-bg: #ffffff;
    --bs-body-color: #000000;
    --bs-primary: #007bff;
    --bs-primary-rgb: 0, 123, 255;
    --bs-secondary: #f8f9fa;
    --bs-tertiary-bg: #e9ecef;
    --bs-link-hover-color: #0056b3;
    --bs-border-color: #000000;
    --bs-focus-ring-color: rgba(0, 123, 255, 0.5);
}
body {
    background-color: var(--bs-body-bg);
    color: var(--bs-body-color);
    font-family: var(--bs-font-monospace);
    padding: 10px;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}
.box {
    background-color: var(--bs-secondary);
    border: 1px solid var(--bs-border-color);
    border-radius: var(--bs-border-radius);
    padding: 10px;
    box-shadow: 0 0 8px rgba(var(--bs-primary-rgb), 0.3);
}
body.light-mode .box {
    border: 2px solid var(--bs-border-color);
    box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
}
h1, h2, h3, h4, h5, h6 {
    color: var(--bs-body-color);
    font-family: 'Roboto', var(--bs-font-monospace);
    font-weight: 700;
}
.navbar {
    padding: 5px 10px;
}
.navbar-brand {
    display: flex;
    align-items: center;
    color: var(--bs-body-color) !important;
    font-family: var(--bs-font-monospace);
}
.navbar-brand:hover {
    color: var(--bs-link-hover-color) !important;
}
.navbar-brand-text {
    display: flex;
    flex-direction: row;
    align-items: center;
    font-size: 1em;
}
.navbar-top {
    display: flex;
    align-items: center;
    justify-content: space-between;
    width: 100%;
}
.cek-logo {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    object-fit: contain;
    margin-right: 10px;
}
.navbar-nav {
    display: flex;
    flex-direction: row;
    align-items: center;
}
.nav-link {
    color: var(--bs-body-color) !important;
    font-size: 1em;
    padding: 6px 8px;
    line-height: 1.5;
    border: none;
    border-radius: var(--bs-border-radius-sm);
    margin: 0 2px;
    width: 32px;
    height: 32px;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    text-align: center;
}
.nav-link:hover {
    color: var(--bs-link-hover-color) !important;
    background-color: #555;
}
body.light-mode .nav-link:hover {
    background-color: #bbb;
}
.theme-toggle-btn {
    background: none;
    border: none;
    border-radius: var(--bs-border-radius-sm);
    color: #ffc107;
    font-size: 1em;
    padding: 6px 8px;
    line-height: 1.5;
    cursor: pointer;
    transition: color 0.3s, background-color 0.3s;
    margin: 0 2px;
    width: 32px;
    height: 32px;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    text-align: center;
}
.theme-toggle-btn:hover {
    color: var(--bs-link-hover-color);
    background-color: #555;
}
body.light-mode .theme-toggle-btn:hover {
    background-color: #bbb;
}
.search-bar {
    background-color: var(--bs-tertiary-bg);
    border: 1px solid var(--bs-border-color);
    border-radius: var(--bs-border-radius-sm);
    color: var(--bs-body-color);
    font-family: var(--bs-font-monospace);
    padding: 6px 8px;
    font-size: 1em;
    line-height: 1.5;
    width: 200px;
}
.search-bar:focus {
    outline: none;
    border-color: var(--bs-primary);
    box-shadow: 0 0 5px rgba(var(--bs-primary-rgb), 0.5);
}
.search-btn {
    background: none;
    border: none;
    border-radius: var(--bs-border-radius-sm);
    color: var(--bs-body-color);
    padding: 6px 8px;
    font-size: 1em;
    line-height: 1.5;
    cursor: pointer;
    transition: color 0.3s, background-color 0.3s;
    width: 32px;
    height: 32px;
    display: inline-flex;
    align-items: center;
    justify-content: center;
}
.search-btn:hover {
    color: var(--bs-link-hover-color);
    background-color: #555;
}
body.light-mode .search-btn:hover {
    background-color: #bbb;
}
footer {
    margin-top: auto;
    padding: 10px 0;
    text-align: center;
}
footer .navbar-nav {
    justify-content: center;
}
.content-container {
    margin-top: 10px;
    flex: 1;
}
.project-section {
    display: flex;
    align-items: center;
    margin-bottom: 15px;
    flex-direction: column;
}
.project-profile {
    display: flex;
    justify-content: center;
    flex: 1;
    margin-bottom: 15px;
}
.project-details {
    text-align: center;
}
.project-details h3 {
    margin: 0;
    font-size: 1.5em;
}
.project-details p {
    margin: 5px 0 0;
    font-size: 0.9em;
}
.stat-table {
    margin-left: auto;
    margin-bottom: 15px;
}
.stat-table table {
    border-collapse: collapse;
    width: 100%;
}
.stat-table th, .stat-table td {
    padding: 8px;
    font-size: 1em;
}
.stat-table th {
    text-align: left;
}
.stat-table td {
    text-align: right;
    font-weight: bold;
    font-size: 1.2em;
}
.stat-row {
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 1em;
    margin-bottom: 15px;
    padding: 10px;
}
.stat-item {
    display: inline-flex;
    align-items: center;
}
.stat-label {
    font-size: 1em;
}
.stat-value {
    font-size: 1.2em;
    font-weight: bold;
    margin-left: 5px;
}
.stat-divider {
    margin: 0 10px;
    color: var(--bs-body-color);
}
.graphic-placeholder {
    height: 300px;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: var(--bs-tertiary-bg);
    border: 1px solid var(--bs-border-color);
    border-radius: var(--bs-border-radius-sm);
    font-size: 1em;
    text-align: center;
    padding: 10px;
    margin-bottom: 15px;
}
.nav-link i {
    font-size: 1em;
    vertical-align: middle;
}
@media (min-width: 600px) {
    .container {
        max-width: 1200px;
    }
    .cek-logo {
        width: 48px;
        height: 48px;
    }
    .navbar-brand-text {
        font-size: 1.2em;
    }
    .nav-link, .theme-toggle-btn, .search-btn {
        font-size: 1em;
    }
    .search-bar {
        width: 250px;
    }
}
@media (min-width: 992px) {
    .navbar-nav {
        display: flex;
        flex-direction: row;
        align-items: center;
    }
    .search-container {
        margin-left: auto;
        display: flex;
        align-items: center;
    }
    .navbar-top {
        flex: 1;
    }
    .stat-table {
        display: none;
    }
    .stat-row {
        display: flex;
    }
}
@media (max-width: 991px) {
    .project-section {
        align-items: flex-start;
    }
    .project-profile {
        margin-bottom: 15px;
    }
    .stat-table {
        margin: 0;
        width: 100%;
        max-width: 100%;
    }
    .navbar-brand-text {
        flex-direction: column;
        align-items: flex-start;
    }
    .search-container {
        display: flex;
        justify-content: space-between;
        margin-top: 5px;
        width: 100%;
    }
    .search-bar {
        width: calc(100% - 36px);
    }
    .search-btn {
        width: 32px;
        margin-left: 4px;
    }
    .stat-row {
        display: none;
    }
}
@media (max-width: 576px) {
    .project-details h3 {
        font-size: 1.2em;
    }
    .project-details p {
        font-size: 0.8em;
    }
    .stat-table th, .stat-table td {
        font-size: 0.9em;
    }
    .stat-table td {
        font-size: 1em;
    }
    .search-bar {
        font-size: 0.9em;
    }
}
  </style>
</head>
<body class="light-mode">
  <nav class="navbar navbar-expand-lg navbar-dark box" id="navbar">
    <div class="navbar-top">
      <a class="navbar-brand" href="#">
        <img src="https://i.imgur.com/0cx91au.png" alt="Core Explorer Logo" class="cek-logo">
        <span class="navbar-brand-text">
          <span>Core</span>
          <span>Explorer</span>
        </span>
      </a>
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="https://github.com/coreexplorer-org"><i class="fab fa-github"></i></a></li>
        <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-envelope"></i></a></li>
        <li class="nav-item">
          <button class="theme-toggle-btn" id="theme-toggle-header"><i class="fas fa-moon"></i></button>
        </li>
      </ul>
    </div>
    <div class="search-container">
      <input type="text" class="search-bar" placeholder="Search...">
      <button class="search-btn"><i class="fas fa-search"></i></button>
    </div>
  </nav>

  <div class="container-fluid content-container box">
    <div class="row">
      <main class="col-12 main-content">
        <div class="project-section">
          <div class="project-profile">
            <div class="project-details">
              <h3>Welcome to Core Explorer</h3>
              <p>A data science visualizer for the Bitcoin Core repository.</p>
            </div>
          </div>
          <div class="stat-table box">
            <table>
              <tr>
                <th>Lines of Code</th>
                <td>3,214</td>
              </tr>
              <tr>
                <th>Files</th>
                <td>4,321</td>
              </tr>
              <tr>
                <th>Commits</th>
                <td>44,727</td>
              </tr>
            </table>
          </div>
          <div class="stat-row box">
            <div class="stat-item">
              <span class="stat-label">Lines of Code</span>
              <span class="stat-value">3,214</span>
            </div>
            <span class="stat-divider">|</span>
            <div class="stat-item">
              <span class="stat-label">Files</span>
              <span class="stat-value">4,321</span>
            </div>
            <span class="stat-divider">|</span>
            <div class="stat-item">
              <span class="stat-label">Commits</span>
              <span class="stat-value">44,727</span>
            </div>
          </div>
        </div>
        <div class="graphic-placeholder">
          [Placeholder for Neo4j graph visualization]
        </div>
        <div class="graphic-placeholder">
          [Placeholder for heat map visualization]
        </div>
      </main>
    </div>
  </div>

  <footer>
    <ul class="navbar-nav">
      <li class="nav-item"><a class="nav-link" href="https://github.com/coreexplorer-org"><i class="fab fa-github"></i></a></li>
      <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-envelope"></i></a></li>
      <li class="nav-item">
        <button class="theme-toggle-btn" id="theme-toggle-footer"><i class="fas fa-moon"></i></button>
      </li>
    </ul>
  </footer>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script>
    const elements = {
      themeToggleHeader: document.getElementById('theme-toggle-header'),
      themeToggleFooter: document.getElementById('theme-toggle-footer'),
      navbar: document.getElementById('navbar')
    };
    function toggleTheme() {
      document.body.classList.toggle('light-mode');
      elements.navbar.classList.toggle('navbar-dark');
      elements.navbar.classList.toggle('navbar-light');
      const sunIcon= '<i class="fas fa-moon"></i>';
      const moonIcon = '<i class="fas fa-sun"></i>';
      const headerBtn = elements.themeToggleHeader;
      const footerBtn = elements.themeToggleFooter;
      if (document.body.classList.contains('light-mode')) {
        headerBtn.innerHTML = sunIcon;
        footerBtn.innerHTML = sunIcon;
      } else {
        headerBtn.innerHTML = moonIcon;
        footerBtn.innerHTML = moonIcon;
      }
    }
    elements.themeToggleHeader.addEventListener('click', toggleTheme);
    elements.themeToggleFooter.addEventListener('click', toggleTheme);
  </script>
</body>
</html>
