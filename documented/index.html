<!DOCTYPE html> <!-- Declares the document type as HTML5 -->
<html lang="en"> <!-- Defines the root HTML element with English as the language -->
<head> <!-- Contains metadata and links to external resources for the page -->
  <meta charset="UTF-8"> <!-- Specifies UTF-8 character encoding for proper text rendering -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Sets the viewport to device width with no initial zoom for responsive design -->
  <title>Core Explorer</title> <!-- Sets the browser tab title to "Core Explorer" -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> <!-- Links to Bootstrap 4.3.1 CSS for styling and layout -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous"> <!-- Links to Font Awesome 5.15.4 CSS for icon support -->
  <link rel="stylesheet" href="style.css"> <!-- Links to a custom stylesheet (style.css) for additional styling -->
</head>
<body class="light-mode"> <!-- Defines the body element with the 'light-mode' class for the default light theme -->
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark box" id="navbar"> <!-- Creates a responsive Bootstrap navbar with a dark theme, custom 'box' class, and ID 'navbar' -->
    <div class="navbar-top"> <!-- Container for the navbar brand and navigation links -->
      <a class="navbar-brand" href="#"> <!-- Defines the navbar brand link (no URL specified) -->
        <img src="https://i.imgur.com/0cx91au.png" alt="Core Explorer Logo" class="cek-logo"> <!-- Displays the Core Explorer logo image with a custom 'cek-logo' class -->
        <span class="navbar-brand-text"> <!-- Container for the brand text, styled as a flex column -->
          <span>Core</span> <!-- First part of the brand name -->
          <span>Explorer</span> <!-- Second part of the brand name -->
        </span>
      </a>
      <ul class="navbar-nav"> <!-- Unordered list for navigation items -->
        <li class="nav-item"><a class="nav-link" href="https://github.com/coreexplorer-org"><i class="fab fa-github"></i></a></li> <!-- Navigation link to GitHub with a Font Awesome GitHub icon -->
        <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-envelope"></i></a></li> <!-- Navigation link for email (placeholder URL) with a Font Awesome envelope icon -->
        <li class="nav-item"> <!-- Navigation item for the theme toggle button -->
          <button class="theme-toggle-btn" id="theme-toggle-header"><i class="fas fa-moon"></i></button> <!-- Theme toggle button with ID 'theme-toggle-header' and a moon icon indicating dark mode toggle -->
        </li>
      </ul>
    </div>
    <div class="search-container"> <!-- Container for the search bar and button -->
      <input type="text" class="search-bar" placeholder="Search..."> <!-- Text input for search functionality with a placeholder -->
      <button class="search-btn"><i class="fas fa-search"></i></button> <!-- Search button with a Font Awesome search icon -->
    </div>
  </nav>

  <!-- Main Container -->
  <div class="container-fluid content-container box"> <!-- Fluid container for the main content with 'content-container' and 'box' classes -->
    <div class="row"> <!-- Bootstrap row for layout organization -->
      <main class="col-12 main-content"> <!-- Main content area spanning the full column width -->
        <!-- Project Section -->
        <div class="project-section"> <!-- Section for displaying project information -->
          <div class="project-profile"> <!-- Container for project details -->
            <div class="project-details"> <!-- Inner container for project title and description -->
              <h3>Welcome to Core Explorer</h3> <!-- Heading for the project title -->
              <p>A data science visualizer for the Bitcoin Core repository.</p> <!-- Paragraph describing the project -->
            </div>
          </div>
          <div class="stat-table box"> <!-- Container for a table of statistics, styled with 'box' class, visible on mobile -->
            <table> <!-- HTML table for displaying project statistics -->
              <tr> <!-- Table row for Lines of Code -->
                <th>Lines of Code</th> <!-- Table header for the statistic label -->
                <td>3,214</td> <!-- Table data for the statistic value -->
              </tr>
              <tr> <!-- Table row for Files -->
                <th>Files</th> <!-- Table header for the statistic label -->
                <td>4,321</td> <!-- Table data for the statistic value -->
              </tr>
              <tr> <!-- Table row for Commits -->
                <th>Commits</th> <!-- Table header for the statistic label -->
                <td>44,727</td> <!-- Table data for the statistic value -->
              </tr>
            </table>
          </div>
          <div class="stat-row box"> <!-- Container for a horizontal row of statistics, styled with 'box' class, visible on wide screens -->
            <div class="stat-item"> <!-- Container for the Lines of Code statistic -->
              <span class="stat-label">Lines of Code</span> <!-- Label for the statistic --> 
              <span class="stat-value">3,214</span> <!-- Value for the statistic -->
            </div>
            <span class="stat-divider">|</span> <!-- Divider between statistics -->
            <div class="stat-item"> <!-- Container for the Files statistic -->
              <span class="stat-label">Files</span> <!-- Label for the statistic --> 
              <span class="stat-value">4,321</span> <!-- Value for the statistic -->
            </div>
            <span class="stat-divider">|</span> <!-- Divider between statistics -->
            <div class="stat-item"> <!-- Container for the Commits statistic -->
              <span class="stat-label">Commits</span> <!-- Label for the statistic --> 
              <span class="stat-value">44,727</span> <!-- Value for the statistic -->
            </div>
          </div>
        </div>

        <!-- Neo4j Graph Placeholder -->
        <div class="graphic-placeholder"> <!-- Container for a placeholder indicating a future Neo4j graph visualization -->
          [Placeholder for Neo4j graph visualization] <!-- Text placeholder for the graph visualization -->
        </div>

        <!-- Heat Map Placeholder -->
        <div class="graphic-placeholder"> <!-- Container for a placeholder indicating a future heat map visualization -->
          [Placeholder for heat map visualization] <!-- Text placeholder for the heat map visualization -->
        </div>
      </main>
    </div>
  </div>

  <!-- Footer -->
  <footer> <!-- Footer section for navigation links -->
    <ul class="navbar-nav"> <!-- Unordered list for footer navigation items -->
      <li class="nav-item"><a class="nav-link" href="https://github.com/coreexplorer-org"><i class="fab fa-github"></i></a></li> <!-- Footer link to GitHub with a Font Awesome GitHub icon -->
      <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-envelope"></i></a></li> <!-- Footer link for email (placeholder URL) with a Font Awesome envelope icon -->
      <li class="nav-item"> <!-- Footer item for the theme toggle button -->
        <button class="theme-toggle-btn" id="theme-toggle-footer"><i class="fas fa-moon"></i></button> <!-- Theme toggle button with ID 'theme-toggle-footer' and a moon icon indicating dark mode toggle -->
      </li>
    </ul>
  </footer>

  <!-- Bootstrap JS and Custom Script -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> <!-- Loads jQuery 3.3.1 slim for Bootstrap JavaScript functionality -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script> <!-- Loads Popper.js 1.14.7 for Bootstrap tooltips and popovers -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> <!-- Loads Bootstrap 4.3.1 JavaScript for interactive components -->
  <script> // Begins a JavaScript block for theme toggle functionality 
    const elements = { // Defines an object to store references to DOM elements for easy access 
      themeToggleHeader: document.getElementById('theme-toggle-header'), // Retrieves the header theme toggle button by its ID 
      themeToggleFooter: document.getElementById('theme-toggle-footer'), // Retrieves the footer theme toggle button by its ID 
      navbar: document.getElementById('navbar') // Retrieves the navbar element by its ID 
    };

    function toggleTheme() { // Defines a function to toggle between light and dark themes 
      document.body.classList.toggle('light-mode'); // Toggles the 'light-mode' class on the body element to switch themes 
      elements.navbar.classList.toggle('navbar-dark'); // Toggles the 'navbar-dark' class on the navbar for dark theme styling 
      elements.navbar.classList.toggle('navbar-light'); // Toggles the 'navbar-light' class on the navbar for light theme styling 
      const sunIcon = '<i class="fas fa-moon"></i>'; // Defines the HTML string for the moon icon (Font Awesome) 
      const moonIcon = '<i class="fas fa-sun"></i>'; // Defines the HTML string for the sun icon (Font Awesome) 
      const headerBtn = elements.themeToggleHeader; // Stores a reference to the header theme toggle button 
      const footerBtn = elements.themeToggleFooter; // Stores a reference to the footer theme toggle button 
      if (document.body.classList.contains('light-mode')) { // Checks if the body element has the 'light-mode' class 
        headerBtn.innerHTML = sunIcon; // Sets the header button’s content to the sun icon in light mode 
        footerBtn.innerHTML = sunIcon; // Sets the footer button’s content to the sun icon in light mode 
      } else { // Executes if the body is in dark mode (no 'light-mode' class) 
        headerBtn.innerHTML = moonIcon; // Sets the header button’s content to the moon icon in dark mode 
        footerBtn.innerHTML = moonIcon; // Sets the footer button’s content to the moon icon in dark mode 
      }
    }

    elements.themeToggleHeader.addEventListener('click', toggleTheme); // Attaches the toggleTheme function to the click event of the header theme toggle button 
    elements.themeToggleFooter.addEventListener('click', toggleTheme); // Attaches the toggleTheme function to the click event of the footer theme toggle button 
  </script>
</body>
</html>
